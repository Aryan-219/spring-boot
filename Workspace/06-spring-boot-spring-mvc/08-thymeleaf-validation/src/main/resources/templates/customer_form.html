<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Form</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
<i>Fill out the form</i>
<br><br>
<form th:action="@{/process_form}" th:object="${customer}" method="POST">
    First name (*): <input type="text" th:field="*{firstName}"/><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
    <br>
    Last name: <input type="text" th:field="*{lastName}"/>

    <br><br>

    Enter the age : <input type="number" th:field="*{range}" /><span th:if="${#fields.hasErrors('range')}" th:errors="*{range}" class="error"></span>

    Enter the postal code : <input type="text" th:field="*{postalCode}" /><span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error" ></span>

    Enter the COURSE code : <input type="text" th:field="*{courseCode}" /><span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error" ></span>

    <input type="submit" value="submit"/>
</form>
</body>
</html>
