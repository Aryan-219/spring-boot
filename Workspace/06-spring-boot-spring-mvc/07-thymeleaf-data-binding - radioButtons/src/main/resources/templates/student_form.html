<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/processed_form}" th:object="${student}" method="POST">
    <input type="text" th:field="*{name}"/>
    <input type="number" th:field="*{age}"/>
    <select th:field="*{country}">
        <option th:value="India">India</option>
        <option th:value="Brazil">Brazil</option>
        <option th:value="Canada">Canada</option>
        <option th:value="New+' '+ Zealand">New Zealand</option>
    </select>
    <input type="radio" th:field="*{programmingLanguage}" th:value="Go">Go</input>
    <input type="radio" th:field="*{programmingLanguage}" th:value="Java">Java</input>
    <input type="radio" th:field="*{programmingLanguage}" th:value="Python">Python</input>

    <input type="checkbox" th:field="*{operatingSystem}" th:each="tempSystem:${operating}" th:value="${tempSystem}"
           th:text="${tempSystem}" />
    <input type="submit"/>
</form>
</body>
</html>
